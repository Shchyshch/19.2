{% extends 'catalog/base.html' %}

{% block content %}
{% include 'catalog/includes/inc_header.html' %}
<div class="row">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">RUR {{ object.price }}</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li> {{ object.description|slice:":100" }}</li>
                </ul>
                <a href="{% url 'catalog:product' object.pk %}" class="p-2 btn btn-outline-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
