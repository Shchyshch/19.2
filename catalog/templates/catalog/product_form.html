{% extends 'catalog/base.html' %}

{% block content %}


<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="row text-start">
            <div class="col-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    {% endblock %}
